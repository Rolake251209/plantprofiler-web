<!DOCTYPE html>
<html>
<head>
  <title>PlantProfiler</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      text-align: center;
      font-family: Arial;
      padding: 20px;
    }
    video, canvas {
      width: 100%;
      max-width: 400px;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Plant Identifier</h1>
  <div id="webcam-container"></div>
  <button id="scan-button">Scan Plant</button>
  <div id="result">Loading...</div>

  <script type="module">
    import * as tmImage from "https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js";

    const URL = "https://teachablemachine.withgoogle.com/models/8fOil3pjK/";
    let model, webcam;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(400, 300, true);

      await webcam.setup(); // request camera access
      await webcam.play();

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      window.requestAnimationFrame(loop);
    }

    document.getElementById("scan-button").addEventListener("click", async () => {
      const prediction = await model.predict(webcam.canvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];
      document.getElementById("result").innerText = `Detected: ${top.className} (${Math.round(top.probability * 100)}%)`;
    });

    init();
  </script>
</body>
</html>
