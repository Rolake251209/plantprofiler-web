<!DOCTYPE html>
<html>
<head>
  <title>PlantProfiler Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      margin-top: 20px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
    }
    #label {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± PlantProfiler Scanner</h1>
  <p>Click below to start scanning your plant.</p>
  <button onclick="start()">Start Scan</button>
  <br>
  <video id="webcam" width="400" height="300" autoplay playsinline></video>
  <div id="label"></div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/8fOil3pjK/";
    let model, webcam, isScanning = false;

    async function start() {
      if (isScanning) return;
      isScanning = true;

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = document.getElementById("webcam");

      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      webcam.srcObject = stream;

      webcam.addEventListener("loadeddata", () => {
        predictLoop();
      });
    }

    async function predictLoop() {
      const canvas = document.createElement("canvas");
      const label = document.getElementById("label");

      setInterval(async () => {
        canvas.width = webcam.videoWidth;
        canvas.height = webcam.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(webcam, 0, 0);

        const prediction = await model.predict(canvas);
        prediction.sort((a, b) => b.probability - a.probability);
        const best = prediction[0];
        label.innerHTML = `Detected: <strong>${best.className}</strong> (${(best.probability * 100).toFixed(1)}%)`;
      }, 1500);
    }
  </script>
</body>
</html>
