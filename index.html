<!DOCTYPE html>
<html>
  <head>
    <title>PlantProfiler - Scan Plant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      #webcam {
        margin-top: 20px;
      }
      #label-container {
        margin-top: 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŒ¿ PlantProfiler</h1>
    <p>Click below to start scanning your plant</p>
    <button onclick="init()">Start Camera</button>
    <div id="webcam" class="webcam"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/8fOil3pjK/";
      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(400, 300, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        prediction.sort((a, b) => b.probability - a.probability);
        const topResult = prediction[0];
        labelContainer.innerHTML = `Detected: <strong>${topResult.className}</strong> (${(topResult.probability * 100).toFixed(1)}%)`;
      }
    </script>
  </body>
</html>
